<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Shelf Homepage</title>
    <meta name="description" content="Homepage for Cloud Shelf users" />
    <!-- style sheets -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/small.css" />
    <link rel="stylesheet" href="./css/large.css" />


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Montserrat+Alternates:ital,wght@1,200&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Added to fix flavacon error -->
    <link rel="shortcut icon" href="#" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <!-- Insert Header Template Here -->
  <header></header>

  <body>
    <section>
      <div class="banner">
        <div class="banner-image" style="background-image:url(./images/booksHero.png)">
          <h2>Search Your Library</h2>
          <p>Worlds await you</p>
        </div>
      </div>

      <div class="wrapper">
        <div id="MyLIB">
          <button class="btn">
            <img
              src="./images/ReadingIcon.png"
              rel="images"
              Max
              width="100px"
              alt="Books I'm Reading"
            />
          </button>
          <button class="btn">
            <img
              src="./images/wantIcon.png"
              rel="images"
              Max
              width="100px"
              alt="books I want to Read"
            />
          </button>

          <button class="btn">
            <img
              src="./images/ReadBeforeIcon.png"
              rel="images"
              Max
              width="100px"
              alt="books I want to Read"
            />
          </button>
        </div>
      </div>
    </section>
    <section class="bookshelf">
      <a href="#">
        <img
          src="./images/reading.png"
          rel="images"
          Max
          width="325px"
          alt="Books I'm Reading"
        />
      </a>
      <a href="#">
        <img
          src="./images/WantTo.png"
          rel="images"
          Max
          width="325px"
          alt="books I want to Read"
        />
      </a>
      <a href="#">
        <img
          src="./images/read.png"
          rel="images"
          Max
          width="325px"
          alt="books I want to Read"
        />
      </a>
    </section>
    <div class="banner2">
      <p>
        Search for books and create your personal library of books you desire to
        read, books you are reading and completed.
      </p>
    </div>
    <div class="footer-banner">
      <footer id="footer">
        <!-- Insert Footer Template Here -->
      </footer>
    </div>
  </body>
</html>
